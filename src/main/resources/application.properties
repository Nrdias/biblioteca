spring.application.name=${APP_NAME:biblioteca}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/biblioteca}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}

# SQL Initialization
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.platform=${SQL_INIT_PLATFORM:postgresql}
spring.sql.init.continue-on-error=${SQL_INIT_CONTINUE_ON_ERROR:true}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.com.projarq.biblioteca=${LOG_LEVEL_APP:INFO}
logging.level.root=${LOG_LEVEL_ROOT:INFO}